name: Workflow Lint

on:
  workflow_call:

jobs:
  workflow-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: TytaniumDev/.github
          path: .github-org
          sparse-checkout: scripts
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python3 .github-org/scripts/check-workflow-secrets.py
